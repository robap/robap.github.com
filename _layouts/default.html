<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        
        <link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png">
        <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
        <link rel="icon" type="image/png" href="/android-chrome-192x192.png" sizes="192x192">
        <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">
        <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
        <link rel="manifest" href="/manifest.json">
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="msapplication-TileImage" content="/mstile-144x144.png">
        <meta name="theme-color" content="#ffffff">

	<title>{{ site.title }} {% if page.title %} | {{ page.title }}{% endif %}</title>

	<link rel="stylesheet" href="/css/style.css">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    </head>
    <body class="layout-main">

        <header>
            <div class="brand">
                <div class="title"><a href="/">{{ site.title }}</a></div>
                <div class="description">{{ site.description }}</div>
            </div>
            <ul class="link-list">
                <li><a title="rss feed" href="/atom.xml"><i class="fa fa-rss"></i></a></li>
                <li><a title="github" href="http://github.com/robap/"><i class="fa fa-github"></i></a></li>
                <li><a title="stackoverflow" href="http://stackoverflow.com/users/231774/rob-apodaca"><i class="fa fa-stack-overflow"></i></a></li>
                <li><a href="https://www.linkedin.com/in/rob-apodaca-7775504"><i class="fa fa-linkedin"></i></a></li>
            </ul>
        </header>
        <div class="content">
            <div id="main" role="main">
              {{ content }}
            </div>
        </div>
        <footer>
            <div class="copy">&copy; 2009-{{ site.time | date: '%Y' }} Rob Apodaca</div>
        </footer>

        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/libs/jquery-1.6.2.min.js"><\/script>')</script>
        <script id="dsq-count-scr" src="//freezerfrog.disqus.com/count.js" async></script>
    </body>
</html>
