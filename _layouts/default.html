<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>{{ site.title }} {% if page.title %} | {{ page.title }}{% endif %}</title>
	<meta name="description" content="">
	<meta name="author" content="">

	<meta name="viewport" content="width=device-width,initial-scale=1">

	<link rel="stylesheet" href="/css/style.css">

	<script src="/js/libs/modernizr-2.0.6.min.js"></script>
</head>
<body>

<div id="container">
	<header>
    <h1>{{ site.title }}</h1>
    <span>{{ site.description }}</span>
    <div class="links">
      <a title="rss feed" href="/atom.xml">rss</a>
      <a title="github" href="http://github.com/robap/">github</a>
    </div>
	</header>
	<div id="content-wrapper">
    <div id="main" role="main">
      {{ content }}
    </div>
	</div>
	<footer>
    <span>&copy; 2009-2011 Rob Apodaca</span>
	</footer>
</div> <!--! end of #container -->

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/libs/jquery-1.6.2.min.js"><\/script>')</script>

<!-- scripts concatenated and minified via ant build script-->
<script src="/js/plugins.js"></script>
<script src="/js/script.js"></script>
<!-- end scripts-->
<script type="text/javascript">
    var disqus_shortname = 'freezerfrog'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */

        var s = document.createElement('script'); s.async = true;
        s.type = 'text/javascript';
        s.src = 'http://' + disqus_shortname + '.disqus.com/count.js';

    }());
</script>
